<!-- Modern Stylish CSS -->
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.authen {
    width: 100%;
    height: 70%; display: flex;
    justify-content: right;
    align-items: right;
    margin-right:10%;
}


.content {
    width: 385px;
    background: rgba(255, 255, 255, 0.15);
    padding: 50px;
    margin-top: 20px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px #000;
    animation: fadeIn 0.8s ease-out;
    background: #ddd;position:fixed;transition: 0.5s;}
.content:hover{
    width: 390px;
    box-shadow: 0 8px 32px #000;
    border:2px solid blue;
    transition: 0.5s;}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 50px;
    color: #33018a;
    font-size: 26px;
    font-weight: 600;
}

form input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

input::placeholder {
    color: #666;
}

.btnn {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: #ff9800;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    font-weight: 600;
}


.btnn:hover {
    background: #ff6f00;
    transform: scale(1.03);
}

.link,a {
    text-align: center;
    color: #33018a;
    margin-top: 15px;
    font-size: 17px;
}

.alert {
    margin-top: 15px;
    color: red;
    font-weight: bold;
    text-align: center;
}
</style>

</head>
<body>


<main class="authen" id="authen">
<div class="content">
<div class="form" id="regform">
<form method="POST" id="RegisterForm">
<h2>Login as Existing User</h2><hr><br>
<input type="email" id="email" name="email" placeholder="Enter Email" required>
<input type="password" id="pass" name="pass" placeholder="Enter Password" required><br><br><br><hr>
<button class="btnn" type="button" id="Login">Login</button>
<div class="link">
<span>New User?:</span>
<a href="index.html">Register</a>
</div>
</form>
<div class="alert" id="alert"></div>
</div>
</div>
</main>





</body>
