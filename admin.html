<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f6fc;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e1e2f;
      height: 100vh;
      color: #fff;
      padding: 20px 0;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: 600;
    }

    .sidebar a {
      display: block;
      padding: 14px 25px;
      text-decoration: none;
      color: #ddd;
      font-size: 16px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #353553;
      color: #fff;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    .header input {
      width: 250px;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
    }

    .header .admin {
      font-weight: 600;
      font-size: 18px;
    }

    /* Dashboard Cards */
    .cards {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.07);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .card p {
      font-size: 15px;
      color: #666;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Manage Data</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <input type="text" placeholder="Search here...">
      <div class="admin">Welcome, Admin</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>120</h3>
        <p>Total Users</p>
      </div>

      <div class="card">
        <h3>45</h3>
        <p>New Registrations</p>
      </div>

      <div class="card">
        <h3>78</h3>
        <p>Active Sessions</p>
      </div>

      <div class="card">
        <h3>10</h3>
        <p>Pending Tasks</p>
      </div>
    </div>
  </div>

</body>
</html>
